<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

<style type="text/css">

<script type="text/javascript">
    //获取URL参数的值
    function GetUrlParame(parame) {
        var reg = new RegExp("(^|&)" + parame + "=([^&]*)(&|$)", "i");
        var res = "";
        try {
            res = window.location.search.substr(1).match(reg)[2];
        } catch (e) { }
        return res;
    }

    $(function () {
        var url = "http://app.upchina.com/news"+GetUrlParame("url");
        var title = GetUrlParame("title");
        $("#title").html(classObj.UnUnicode(title));
 
        $.ajax({
            url: url,
            type: 'GET',
            cache: false,
            success: function (data) {
                data = eval(data);
                if (data != null) {
                    $("#content").html(data[0].c)
                    $("#datetime").html("时间："+data[0].d)
                }
            }
        });
    })


   
    var classObj=
     {
       ToUnicode:function(str) 
       {
        return escape(str).replace(/%/g,"\\").toLowerCase();
       },
       UnUnicode:function(str)
       {
        return unescape(str.replace(/\\/g, "%"));
       } 
    }
 
</script>
</head>
<body>
	<div class="fr_wrap">
		<div class="fr_hd">
 	    	<h1 id="title" style="line-height:normal;padding-top:30px;"></h1>
            <div style=" line-height:normal; margin-top:8px;"><span id="datetime"></span> </div>
	    </div>
        <div class="fr_du clear">
         <div id="content"></div>

        	<!--#include virtual="/news/include/detail/common/xhyjzysm.shtml"-->
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $(".fr_wrap").attr("id", "fr_wrap")
        })
        if (window.top != window) {
            window.onload = function () {
                var win = this.parent;
                setTimeout(function () {
                    var height = (! -[1, ] && window.XMLHttpRequest) ? 30 : 0
                    win.setContent = function () {
                        win.document.getElementById("iframe_a").style.height = document.getElementById("fr_wrap").scrollHeight + "px";
                    }
                    win.setContent();
                    //win.document.getElementById("iframe_a").style.height = document.getElementById("fr_wrap").scrollHeight+"px";
                }, 200)
            }
        }
	
</script>
</body>
